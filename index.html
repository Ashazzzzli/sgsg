<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you varisha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/9983.jpg');
            background-size: 100% 100%;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }

        .husband-message {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #ff007f;
            -webkit-text-stroke: 2px black;
            text-stroke: 2px black;
            z-index: 2;
        }

        .message, .message-2, .kiss {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: black;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 1);
            opacity: 0;
            animation: appearAndDisappear 1.5s forwards;
            z-index: 1;
        }

        .message-2 {
            color: black;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 1);
        }

        .kiss {
            color: red;
            font-size: 25px;
            text-shadow: 2px 2px 4px rgba(255, 20, 20, 0.8);
        }

        @keyframes appearAndDisappear {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .question-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-image: url('https://i.pinimg.com/originals/7d/68/a4/7d68a425553c15f0edbddbc163d9c462.jpg');
            background-size: cover;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            color: black;
            font-weight: bold;
            font-size: 36px;
            width: 30vw;
            height: 30vh;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-container p {
            font-size: 32px; /* Increased font size for the question */
            margin: 0 0 20px; /* Add margin below question */
        }

        .answer-buttons {
            display: flex; /* Display buttons in a row */
            gap: 20px; /* Space between buttons */
        }

        .answer-button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff007f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .feedback {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: inherit;
            text-shadow: none;
        }

        .wrong {
            color: red;
        }

        .correct {
            color: green;
        }

        .minimized-rectangle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 60px;
            background-image: url('https://i.pinimg.com/originals/5c/ac/95/5cac9520af5d092c83bcce1de30609ed.jpg');
            background-size: cover;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 20px;
            cursor: pointer;
            border: 1px solid black;
            z-index: 11;
            display: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Husband's Message -->
    <div class="husband-message">from ashaz >~<</div>

    <!-- Question container with buttons -->
    <div class="question-container" id="question-container">
        <div class="close-button" onclick="toggleContainer(false)">X</div>
        <p>do you love me more?</p>
        <div class="answer-buttons">
            <button class="answer-button" onclick="showFeedback('wrong')">Yes</button>
            <button class="answer-button" onclick="showFeedback('correct')">No</button>
        </div>
        <div id="feedback" class="feedback"></div>
    </div>

    <!-- Minimized Rectangle -->
    <div class="minimized-rectangle" id="minimized-rectangle" onclick="toggleContainer(true)">
        do you love me more?
    </div>

    <script>
        function toggleContainer(show) {
            document.getElementById('question-container').style.display = show ? 'flex' : 'none';
            document.getElementById('minimized-rectangle').style.display = show ? 'none' : 'flex';
        }

        function showFeedback(answer) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.textContent = answer === 'wrong' ? 'Err! Wrong!' : 'Yay! Correct!';
            feedbackDiv.className = `feedback ${answer}`;
            setTimeout(() => feedbackDiv.style.opacity = "0", answer === 'wrong' ? 2000 : 4000);
        }

        function createBubble(type, text, color, size) {
            const bubble = document.createElement('div');
            bubble.className = type;
            bubble.textContent = text;
            bubble.style.color = color;
            bubble.style.fontSize = size;
            bubble.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
            bubble.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000);
        }

        setInterval(() => createBubble('message', 'I love you varisha', 'black', '30px'), 100);
        setInterval(() => createBubble('message-2', 'and I love you more DUH', 'black', '30px'), 100);
        setInterval(() => createBubble('kiss', 'kiss', 'red', '25px'), 2000);
    </script>
</body>
</html>
